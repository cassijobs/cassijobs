<html>
    <head>
  </head> 
     <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
      
   
 
    <body style="margin : 0px; overflow: hidden;">
      
        <a-scene vr-mode-ui="enabled: false"
                 renderer="antialias: true; alpha: true; precision: medium;"
                 embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">      
          <a-assets>
            <img id="foto" src="https://cdn.glitch.com/ffe1ed18-f9fc-4095-aa27-5b904d41b124%2FTESTE.gif?v=1621525147357">
            <img id="foto2" src="https://cdn.glitch.com/ffe1ed18-f9fc-4095-aa27-5b904d41b124%2Fkissnft.jpg?v=1621462879744">
            <audio id="sound1" src="https://cdn.glitch.com/ffe1ed18-f9fc-4095-aa27-5b904d41b124%2Fsilencio.mp3?v=1622839348487" preload="auto"></audio>
            <audio id="sound2" src="https://cdn.glitch.com/ffe1ed18-f9fc-4095-aa27-5b904d41b124%2Fguitarra.mp3?v=1622839348487" preload="auto"></audio>
          </a-assets>
            
          <a-marker type="barcode" value="1">
             <a-image widht="1"
                      height="1"
                      src= "#foto" soundhandler> </a-image>
            </a-marker>
          <a-entity sound= "src: #sound1" autoplay="false"></a-entity>
          
            
          
          <a-marker type="barcode" value="2">
             <a-image widht="1"
                      height="1"
                      src= "#foto2" soundhandler> </a-image>
            </a-marker>
          <a-entity sound= "src: #sound2" autoplay="false"></a-entity>
          
          <a-entity camera></a-entity>
          
          </a-scene>
      <script>
  AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
     
      

</script>
</body>
</html>
